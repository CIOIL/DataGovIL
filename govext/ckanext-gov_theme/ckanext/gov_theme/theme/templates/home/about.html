{% ckan_extends %}

{% block breadcrumb_content %}
  <li class="active"><a href="{{ h.url_for('home.about') }}">{{ _('About') }}</a></li>
  <hr/>
{% endblock %}

{% block about %}
  {% if g.site_about %}
    {{ h.render_markdown(g.site_about) }}
  {% else %}
    {% snippet 'home/snippets/about_text.html' %}
  {% endif %}
{% endblock %}
